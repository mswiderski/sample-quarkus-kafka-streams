mp.openapi.extensions.smallrye.info.title=Automatiko Engine :: Maven Archetypes :: Event Steam
mp.openapi.extensions.smallrye.info.version=0.9.0
mp.openapi.extensions.smallrye.info.description=Automatiko Service for Event Stream Archetype

quarkus.swagger-ui.theme=newspaper
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.title=Automatiko Engine :: Maven Archetypes :: Event Steam API
quarkus.swagger-ui.footer=Powered by Automatiko

quarkus.automatiko.jobs.type=filesystem
quarkus.automatiko.jobs.filesystem.path=target/jobs

quarkus.automatiko.persistence.type=filesystem
quarkus.automatiko.persistence.filesystem.path=target/processes

#mp.messaging.incoming.ordersbuy.auto.offset.reset=earliest
#mp.messaging.incoming.orderssell.auto.offset.reset=earliest
mp.messaging.outgoing.transactions.value.serializer = io.quarkus.kafka.client.serialization.ObjectMapperSerializer

quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{0.}] (%t) %s%e%n
quarkus.log.category."io.automatiko.engine.services.uow".level=ERROR